<html>
<head>
	<title>图形列表</title>
</head>
<body>
	<div style="margin:20px auto;overflow: hidden;width:980px;">
		<canvas id="canvas" width="200" height="200" style="border:1px solid;margin-top: 40px;float: left;"></canvas>
		<canvas id="canvas2" width="200" height="200" style="border:1px solid;margin-top: 40px;float: right;"></canvas>
	</div>
	<script type="text/javascript" src="js/canvasdrawchart.js"></script>

		var data={
			canvas:"#canvas",
			bMargin:50,
			bWidth:30,
			cWidth:280,cHeight:200,//图表大小

			chartData:[{"xPoint":2007,"yPoint":20,"bgColor":"red"},{"xPoint":2008,"yPoint":90,"bgColor":"yellow"},
			{"xPoint":2009,"yPoint":20,"bgColor":"blue"},{"xPoint":2010,"yPoint":76,"bgColor":"green"},{"xPoint":2011,"yPoint":76,"bgColor":"green"}],//数据
			chartType:"barChart",//类型，柱状或条形
		};
		var chart=new Chart(data);
		var data2={
			canvas:"#canvas2",
			bMargin:50,
			bWidth:30,
			cWidth:500,cHeight:200,//图表大小
			ydata:[0,20,40,60,80,100],//y轴坐标数据
			chartData:[{"xPoint":"7天","yPoint":20},{"xPoint":"15天","yPoint":40},{"xPoint":"30天","yPoint":56},{"xPoint":"30天","yPoint":63},{"xPoint":"45天","yPoint":76},{"xPoint":"3个月","yPoint":84},{"xPoint":"6个月","yPoint":90},{"xPoint":"12个月","yPoint":96}],//数据

</body>
</html>
